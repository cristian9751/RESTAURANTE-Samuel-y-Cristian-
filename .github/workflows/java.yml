name: Java CI

on:
  pull_request:
    branches: 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: JActions/maven-version@v1.2.0
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'microsoft'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
